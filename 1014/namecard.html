<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>個人名片</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            display: flex;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            overflow: hidden;
            width: 480px;
            max-width: 95vw;
            min-height: 220px;
        }
        .card-left {
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            min-width: 140px;
            padding: 32px 16px;
        }
        .avatar {
            width: 110px;
            height: 110px;
            /* border-radius: 50%;  // 移除圓形遮罩 */
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            background: #eee;
            /* 新增六邊形遮罩 */
            clip-path: polygon(
                25% 6%, 75% 6%,
                100% 50%,
                75% 94%, 25% 94%,
                0% 50%
            );
        }
        .card-right {
            flex: 1;
            padding: 32px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 1.7rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .title {
            font-size: 1.1rem;
            color: #6a82fb;
            margin-bottom: 18px;
            font-weight: 500;
        }
        .info {
            font-size: 1rem;
            color: #555;
            margin-bottom: 6px;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .card {
                flex-direction: column;
                width: 98vw;
                min-height: unset;
            }
            .card-left {
                width: 100%;
                min-width: unset;
                padding: 24px 0 12px 0;
            }
            .card-right {
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="photo.PNG" alt="個人照片" class="avatar">
        </div>
        <div class="card-right">
            <div class="name">陳徹</div>
            <div class="title">學生｜資訊工程系</div>
            <div class="info">Email: benjamincchen@example.com</div>
            <div class="info">電話: 0912-345-678</div>
            <div class="info">學校: 國立台北教育大學大學</div>
        </div>
    </div>
</body>
</html>
